<mat-card>
  <mat-card-title>
    <h1>The Crypto Watcher</h1>
  </mat-card-title>
</mat-card>

<mat-tab-group>
  <mat-tab label="New Currency">
    <new-currency (save)="onSave($event)"></new-currency>
  </mat-tab>
  <mat-tab label="Currencies">
    <currency-list [currencies]="currencies"></currency-list>
  </mat-tab>
</mat-tab-group>
